<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Me</title>
        <!-- @required metadata for the website -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- @required bootstrap javascript for website -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- @custom css for the website-->
        <link rel="stylesheet" type="text/css" href="Stylesheet/header.css"/>
    </head>
    <body>
        <div id="content-wrapper">
            <header>
                <!-- @required header js file is included here -->
                <script src="Components/header.js"></script>
            </header>
            <main>
                <div class="container-fluid pt-5 m-0">
                    <h1 class="text-center text-light">Contact Me</h1>
                    <h5 class="text-center text-light">It will be my pleasure to get in touch with you.</h5>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ml-auto mr-auto">
                            <form id="contact_us_form" action="#" method="POST">
                                <div class="form-group text-center">
                                    <label class="h4 mt-3 text-light" for="username">Name</label>
                                    <input type="text" class="form-control  col-xs-12 col-sm-12 col-md-6 col-lg-6 ml-auto mr-auto my-2 mx-auto"
                                        placeholder="Eg: John Miller" id="username" name="username" required/>
                                    <label class="h4 mt-3 text-light" for="email">Email</label>
                                    <input type="email" class="form-control col-xs-12 col-sm-12 col-md-6 col-lg-6 ml-auto mr-auto my-2 mx-auto "
                                        placeholder="email@example.com" id="email" name="email" required/>
                                    <label class="h4 mt-3 text-light" for="contact-number">Number</label>
                                    <input type="email" class="form-control col-xs-12 col-sm-12 col-md-6 col-lg-6 ml-auto mr-auto my-2 mx-auto "
                                        placeholder="+123456789 (Optional)" id="number" name="contact-number" optional/>
                                    <label class="h4 mt-3 text-light" for="message">Message</label>
                                    <textarea style="height:110px;color:white;" class="form-control col-xs-12 col-sm-12 col-md-6 col-lg-6 ml-auto mr-auto my-2 mx-auto" 
                                        placeholder="Message Here..." id="message" name="message"></textarea>
                                    <button type="submit" class="btn btn-primary mx-auto my-5" id="send-msg-btn">Send</button>
                                </div>
                    
                            </form>
                        </div>
                    </div>
            </main>
        </div>
        <footer class="bg-dark text-light">
            <!-- @required footer js file is included here -->
            <script src="Components/footer.js"></script>
        </footer>
        <!-- @required bootstrap js and jquery files -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
